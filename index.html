<!DOCTYPE html>
<html>
    <head>
        <title>Ladies' Hack Day</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Antic+Slab|Lora|Sofia|Mr+Dafoe|Droid+Serif|Montserrat|Satisfy|Amatic+SC|Rochester|Raleway' rel='stylesheet' type='text/css'>
    </head>
    <body>
        
        <!-- BEGIN EDITING CARD -->
        <div class="flip">
            <div class="card">
                <div class="face front pattern-five">
                    <h1 class="amatic medium forest-green ">A poem by Jess </h1>


                    <p class="amatic medium forest-green">Roses are red... <br> Voilets are blue...
                </p>
                    <button class="button amatic small">TOUCH THIS</button>
                </div><!-- end front -->
                <div class="face back pattern-five">
                    <p class="amatic medium forest-green"> You're cool sometimes... <br> I guess.</p>
                    <p class="amatic small forest-green">Congrats for birthing three children!</p>
                    <p class="satisfy small forest-green">Love, Big Momma Jess</p>
                    <button class="button amatic small">TOUCH THIS AGAIN</button>
                </div><!-- end back -->
            </div><!-- end card -->
        </div>
        <!-- END EDITING CARD -->
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
